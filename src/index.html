<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .tooltip {
            position:fixed;
            top:-9999px;
            left:0;
            padding:4px;
            max-width: 150px;
            background:#fff;
            box-shadow:0px 2px 4px rgba(0,0,0,.3);
            opacity:0;
            transition-property:opacity;
        }
    </style>
</head>
<body>
    <header style="padding:50px;background:pink;">
        <h1>The site header</h1>
    </header>
    <main style="padding:50px 0;display:flex;justify-content:space-between;">
        <div style="padding:4px;width:60px;height:60px;text-align:center;color:#fff;background:blue" title="Some Info 1">Some info</div>
        <div style="padding:4px;width:60px;height:60px;text-align:center;color:#fff;background:blue" title="Some Info 2">Some info</div>
        <div style="padding:4px;width:60px;height:60px;text-align:center;color:#fff;background:blue" title="Some Info 3">Some info</div>
        <div style="padding:4px;width:60px;height:60px;text-align:center;color:#fff;background:blue" title="Some Info 4">Some info</div>
        <div style="padding:4px;width:60px;height:60px;text-align:center;color:#fff;background:blue" title="Some very very very very very very long info">Some very long info</div>
    </main>
    <footer style="padding:50px;background:pink;">
    </footer>
    <script src="tooltip.min.js"></script>
    <script>
        Tooltip.setOptions();
    </script>
</body>
</html>
